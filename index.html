<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>En Yakın Kafe</title>
  <meta name="description" content="Tek tıkla yakınındaki en iyi kafeleri anında bul.">
  <link rel="icon" href="/caymikahvemi/favicon.ico" type="image/x-icon">
  
  <!-- PWA & Stil -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  
  <!-- iOS Ikonları -->
  <link rel="apple-touch-icon" href="/caymikahvemi/icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="En Yakın Kafe">

</head>
<body>
  <header>
    <h1>En Yakın Kafe</h1>
    <div id="buttons">
      <!-- Sadece tek bir buton var -->
      <button id="btn-find-cafe">☕ En Yakın Kafeleri Bul</button>
    </div>
  </header>

  <main>
    <div id="map"></div>
  </main>

  <div id="loader" class="hidden">
    <div class="spinner"></div>
    <p>Kafeler aranıyor...</p>
  </div>
  
  <div id="notification" class="hidden"></div>

  <footer>
    <small>Veri Kaynağı: OpenStreetMap</small>
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="app.js"></script>
</body>
</html>
