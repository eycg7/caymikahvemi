<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>En Yakın Kafe</title>
  
  <!-- Gerekli Kütüphaneler ve Dosyalar -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="/caymikahvemi/favicon.ico" type="image/x-icon">
</head>
<body>

  <!-- Ana Panel -->
  <div class="panel">
    <h1>EN YAKIN KAFELER</h1>
    
    <!-- Arama Butonu -->
    <button class="search-btn" id="findBtn">
      <svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M3 8h12a4 4 0 1 0 0 8H5a2 2 0 0 1-2-2V8zm14 1h2a2 2 0 1 1 0 4h-2V9zM3 18h16a1 1 0 1 1 0 2H3a1 1 0 1 1 0-2z"/></svg>
      <span class="label">KAFELERİ BUL</span>
      <svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M5 7h13v6a5 5 0 0 1-5 5H9a4 4 0 0 1-4-4V7zm13 0h2a2 2 0 1 1 0 4h-2V7zM4 19h15a1 1 0 1 1 0 2H4a1 1 0 1 1 0-2z"/></svg>
    </button>
    
    <!-- Mesafe Ayarı (Slider) -->
    <div class="range">
      <div class="ticks">
        <span>200 m</span><span>500 m</span><span>1 km</span><span>2 km</span><span>5 km</span>
      </div>
      <input type="range" id="radius" min="200" max="5000" step="50" value="1000" />
    </div>
    
    <!-- Harita Alanı -->
    <div class="map-wrap">
      <div id="map"></div>
    </div>
  </div>

  <!-- Yükleme Animasyonu ve Bildirimler (Panel Dışında) -->
  <div id="loader" class="hidden">
    <div class="spinner"></div>
    <p>Kafeler aranıyor...</p>
  </div>
  <div id="notification" class="hidden"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
