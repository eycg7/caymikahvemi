<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="Yakınındaki en iyi çay ve kahve mekanlarını anında bul.">
  <meta name="apple-mobile-web-app-capable" content="yes">
